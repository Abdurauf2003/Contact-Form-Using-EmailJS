<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script src="./app.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("rSw1XLLEn4p9NnQ3p");
        })();
    </script>
    <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <title>CONTACT FORM USING EMAILJS</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <!-- Style -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Form -->
    <div class="form">
        <div class="card">
            <input type="text" id="name" placeholder="Enter your full name...">
            <button class="btn" onclick="sendMail()" style="cursor: pointer;">
                <lord-icon src="https://cdn.lordicon.com/gzmgulpl.json" trigger="hover"
                    colors="outline:#990099,primary:#209020,secondary:#efefef" style="width:60px;height:45px">
                </lord-icon>
            </button>
            <input type="email" id="email" placeholder="Enter your email adress...">
            <textarea id="message" rows="10" placeholder="Enter your message..."></textarea>
        </div>
    </div>
</body>

</html>
